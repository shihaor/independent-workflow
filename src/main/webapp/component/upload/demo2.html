<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="hg-UA-Compatible">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link href="../../css/font.css" rel="stylesheet">
    <link href="../../lib/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../../lib/admin/admin.css" media="all" rel="stylesheet">
    <link href="../../lib/Scrollbar/jquery.scrollbar.css" rel="stylesheet">
    <script src="../../lib/admin/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../lib/Scrollbar/jquery.scrollBar.js" type="text/javascript"></script>
    <script src="../../lib/layui/layui.js" type="text/javascript"></script>
    <script src="../../lib/admin/admin.js" type="text/javascript"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    </style>
</head>

<body class="layui-body-content">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">选完文件后不自动上传</div>
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <button class="layui-btn layui-btn-normal" id="test-upload-change" type="button">选择文件</button>
                        <button class="layui-btn" id="test-upload-change-action" type="button">开始上传</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">拖拽上传</div>
                <div class="layui-card-body">
                    <div class="layui-upload-drag" id="test-upload-drag">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">高级应用：制作一个多文件列表</div>
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <button class="layui-btn layui-btn-normal" id="test-upload-testList" type="button">选择多文件
                        </button>
                        <div class="layui-upload-list">
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>大小</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="test-upload-demoList"></tbody>
                            </table>
                        </div>
                        <button class="layui-btn" id="test-upload-testListAction" type="button">开始上传</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">绑定原始文件域</div>
                <div class="layui-card-body">
                    <input id="test-upload-primary" name="file" type="file">
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script>
    layui.use(['element', 'upload'], function () {
        var element = layui.element,
            upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#test-upload-change'
            , url: '/upload/'
            , auto: false
            //,multiple: true
            , bindAction: '#test-upload-change-action'
            , done: function (res) {
                console.log(res)
            }
        });

        //拖拽上传
        upload.render({
            elem: '#test-upload-drag'
            , url: '/upload/'
            , done: function (res) {
                console.log(res)
            }
        });

        //多文件列表示例
        var demoListView = $('#test-upload-demoList')
            , uploadListIns = upload.render({
            elem: '#test-upload-testList'
            , url: '/upload/'
            , accept: 'file'
            , multiple: true
            , auto: false
            , bindAction: '#test-upload-testListAction'
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-mini test-upload-demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-mini layui-btn-danger test-upload-demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.test-upload-demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.test-upload-demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                if (res.code == 0) { //上传成功
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.test-upload-demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

        //绑定原始文件域
        upload.render({
            elem: '#test-upload-primary'
            , url: '/upload/'
            , done: function (res) {
                console.log(res)
            }
        });

    });
</script>

</html>
