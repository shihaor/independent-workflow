<html xmlns="http://java.sun.com/jsf/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Title</title>
</head>
<body>
<center><h1 style="color: #b9393f;">可参与的流程</h1>
    <span>当前登录用户为<font th:text="${session.person.name}"></font></span>
</center>
<hr/>
<center>
    <table border="3" cellpadding="0">
        <tr>
            <td colspan="2" style="text-align:center">可参与的流程</td>
        </tr>
        <tr>
            <td>流程名字</td>
            <td>操作</td>
        </tr>
        <tr th:each="li, gStat: ${list}">
            <td th:text="${li.name}"></td>
            <td>
                <p hidden id="processDefineId" th:text="${li.id}"></p>
                <button id="start">启动</button>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
