<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../lib/layui/css/layui.css" media="all" rel="stylesheet">
    <script src="../lib/admin/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../lib/layui/layui.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layui-login">
<div class="login-wrap">
    <div class="login-logo"></div>
    <div class="login-form" style="padding: 20px 30px">
        <div class="col">
            <input class="login-input" id="account" lay-verify="required" name="username" placeholder="用户名" type="text">
            <label class="icon user" for="txtUserName"></label>
        </div>
        <div class="col">
            <input class="login-input" id="pwd" lay-verify="required" name="password" placeholder="密码" type="password">
            <label class="icon pwd" for="txtPassword"></label>
        </div>
        <div class="col">
            <button class="login-btn" id="login">登录</button>
        </div>
    </div>
</div>
<div class="Footer" style="margin-top: 50px; color: #fff;font-size:16px">
    shr
</div>
<div class="Footer" style="margin-top: 5px; color: #fff;font-size:14px">
    <a href="#" style="color:#fff" target="_blank">备案/许可证编号为：123</a>
</div>
<script>
    $("#login").click(function () {
        var person = {};
        person.id = $("#account").val();
        person.password = $("#pwd").val();
        $.ajax({
            url: "/user/check",
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            data: {
                "id": "1",
                "password": "123456"
            },
            success: function (msg) {
                alert(msg);
                window.location.href = "/contain";
            },
            error: function (msg) {
                window.location.href = "/contain";
            }
        });
    });
</script>
</body>

</html>
